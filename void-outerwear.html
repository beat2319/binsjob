        /* Navigation */

            display: flex;

            z-index: 1000;

        .void-nav a:hover {

        /* Main Scroll Wrapper */
        .void-space {
            position: relative;
            z-index: 10;
            max-width: 1600px;
            margin: 0 auto;
            padding: 150px 50px 200px 50px;
        }

        /* Floating Grid Layout */
        .floating-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 150px;
            column-gap: 50px;
        }

        /* Item Container */
        .float-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            animation: float-anim 6s ease-in-out infinite;
            z-index: 20;
        }

        .float-item:nth-child(2n) { animation-delay: 1s; margin-top: 50px; }
        .float-item:nth-child(3n) { animation-delay: 2s; margin-top: -30px; }
        
        @keyframes float-anim {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        /* Image Visual Container */
        .item-visual {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            background: transparent; 
            /* Border removed here */
            border: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;

        .item-visual img {

            height: auto;
            filter: none;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            drop-shadow: 0 10px 20px rgba(0,0,0,0.5);

        /* Hover Interaction - Box Highlight Removed */

        /* Item Details - Minimal Title Only */

    <script type="module">
        import * as THREE from 'three';

        // Same noise chunk as before
        const noiseChunk = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                float n_ = 0.142857142857;
                vec3 ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                vec3 p0 = vec3(a0.xy, h.x);
                vec3 p1 = vec3(a0.zw, h.y);
                vec3 p2 = vec3(a1.xy, h.z);
                vec3 p3 = vec3(a1.zw, h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }
        `;

        const vertexShader = `
            uniform float uTime;
            uniform float uFrequency;
            ${noiseChunk}
            void main() {
                mat4 instanceMat = instanceMatrix;
                vec3 instancePos = vec3(instanceMat[3][0], instanceMat[3][1], instanceMat[3][2]);
                vec3 noiseCoord = instancePos * uFrequency;
                float noise1 = snoise(vec3(noiseCoord.x, noiseCoord.y, uTime * 0.2));
                float noise2 = snoise(vec3(noiseCoord.x * 2.0, noiseCoord.y * 2.0, uTime * 0.3 + 100.0));
                float combinedNoise = noise1 * 0.6 + noise2 * 0.4;
                float visibility = smoothstep(-0.4, 0.4, combinedNoise);
                float scale = mix(0.0, 1.0, visibility);
                vec3 displaced = position;
                displaced.z += combinedNoise * 10.0;
                vec3 scaledPosition = displaced * scale;
                vec4 mvPosition = modelViewMatrix * instanceMat * vec4(scaledPosition, 1.0);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            uniform vec3 uColor;

            void main() {
                // Use uniform color
                vec3 color = uColor; 
                
                vec3 normal = normalize(cross(dFdx(vec3(gl_FragCoord.xy, 0.0)), dFdy(vec3(gl_FragCoord.xy, 0.0))));
                float edge = abs(normal.z);
                
                // Add glow using the same color, but lighter opacity approach
                color += uColor * (1.0 - edge);
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.015);
        
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 80);
        camera.lookAt(0,0,0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const gridSize = 100; 
        const spacing = 2.5;
        const count = gridSize * gridSize;
        const geometry = new THREE.BoxGeometry(2,2,2);
        
        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uFrequency: { value: 0.04 },
                // PASTE YOUR HEX COLOR HERE
                uColor: { value: new THREE.Color('#4E9AFF') } 
            },
            vertexShader,
            fragmentShader,
            side: THREE.DoubleSide
        });

        const mesh = new THREE.InstancedMesh(geometry, material, count);
        const dummy = new THREE.Object3D();
        let idx = 0;
        for(let x=0; x<gridSize; x++){
            for(let y=0; y<gridSize; y++){
                dummy.position.set( (x - gridSize/2)*spacing, (y - gridSize/2)*spacing, -20);
                dummy.updateMatrix();
                mesh.setMatrixAt(idx++, dummy.matrix);
            }
        }
        mesh.instanceMatrix.needsUpdate = true;
        scene.add(mesh);

        const clock = new THREE.Clock();
        function animate(){
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = clock.getElapsedTime();
            mesh.rotation.x = Math.sin(clock.getElapsedTime()*0.1)*0.05;
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
