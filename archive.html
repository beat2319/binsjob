<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Archive</title>
  <style>
    @font-face { font-family: KazmannSans; src: url('/kazmann-sans/Kazmann\ Sans.ttf'); }
    :root{
      --gap: 12px;
      --bg: #0f0f10;
      --card: #1a1a1a;
      --accent: #cfcfcf; /* light gray accent replacing green */
      --max-width: 1200px;
    }
    body{
      margin:0;
      font-family: KazmannSans, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 10%, #111 0%, var(--bg) 40%);
      color: #ddd;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .page{
      width:100%;
      max-width:var(--max-width);
    }
    /* Loud topbar for The Void */
    .archive-topbar{
      background: #111;
      background-image: url('images/site/topbar.jpeg');
      background-size: cover;
      color: var(--accent);
      font-family: KazmannSans, Verdana, Arial, sans-serif;
      font-size: 2.6rem;
      text-transform: uppercase;
      text-shadow: 2px 2px 0 #000000, 0 0 8px #000000;
      letter-spacing: 2px;
      padding: 18px 8px;
  border: 6px ridge rgba(200,200,200,0.35); /* gray ridge */
      border-bottom-width: 8px;
      text-align: center;
      position: relative;
      overflow: hidden;
  box-shadow: 0 18px 60px rgba(0,0,0,0.85), inset 0 4px 0 rgba(200,200,200,0.04), 0 0 24px rgba(200,200,200,0.04);
      margin-bottom: 12px;
    }

    .archive-topbar::before{
      content: "";
      position: absolute;
      top: 50%;
      left: -40%;
      transform: translateY(-50%);
      width: 45%;
      height: 140%;
      background-image: url('images/site/binman.png');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.98;
      pointer-events: none;
      z-index: 0;
      animation: lap-archive 7s linear infinite;
    }

    .archive-topbar .title{ position: relative; z-index: 2; pointer-events:none; }

    @keyframes lap-archive{ 0%{ left: -50%; } 100%{ left: 120%; } }

    /* bottom bar mirrors the topbar but contains no text */
    .archive-bottombar{
      background: #111;
      background-image: url('images/site/topbar.jpeg');
      background-size: cover;
      height: 72px;
  border: 6px ridge rgba(200,200,200,0.35);
      border-top-width: 8px;
      position: relative;
      overflow: hidden;
  box-shadow: 0 -14px 48px rgba(0,0,0,0.85), inset 0 -4px 0 rgba(200,200,200,0.03), 0 0 18px rgba(200,200,200,0.03);
      margin-top: 18px;
    }

    .archive-bottombar::before{
      content: "";
      position: absolute;
      top: 50%;
      left: 120%;
      transform: translateY(-50%);
      width: 40%;
      height: 140%;
      background-image: url('images/site/binman.png');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.95;
      pointer-events: none;
      z-index: 0;
      animation: lap-archive-rev 8s linear infinite;
    }

    @keyframes lap-archive-rev{ 0%{ left: 120%; } 100%{ left: -50%; } }

    h1{ text-align:center; color:var(--accent); margin:6px 0 18px 0; }

    /* Gallery */
    .gallery{
      display:flex;
      flex-wrap:wrap;
      gap:var(--gap);
      align-items:flex-start;
      justify-content:center;
    }
    .card{
      /* Windows-like popup style */
      background: linear-gradient(180deg,#efefef,#e6e6e6);
      color: #111;
      border:2px solid #bfbfbf;
      padding:0;
      width: calc(33.333% - var(--gap)); /* 3 columns default */
      box-sizing:border-box;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.45), inset 0 1px 0 #ffffff;
      border-radius:0;
    }

    /* Popup inner structure */
    .popup{ width:100%; box-sizing:border-box; }
    .popup-title{
      background: linear-gradient(180deg,#dcdcdc,#cfcfcf);
      padding:10px 12px;
      font-weight: bold;
      color:#000;
      border-bottom:1px solid #9a9a9a;
      text-align:center;
      font-family: KazmannSans, Verdana, Arial, sans-serif;
      text-transform: none;
    }
  .popup-body{ padding:12px; color:#222; text-align:center; }
  .popup-body img{ max-width:100%; height:auto; display:block; margin:0 auto; border:0; }

    /* Responsive columns */
    @media (max-width:900px){
      .card{ width: calc(50% - var(--gap)); }
    }
    @media (max-width:520px){
      .card{ width: 100%; }
    }

    /* Text box area */
    .notes{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .notes textarea{
      flex:1;
      min-height:120px;
      resize:vertical;
      padding:12px;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.04);
      color:#fff;
  border-radius:0;
      font-size:14px;
      box-shadow:0 2px 0 rgba(0,0,0,0.6) inset;
    }

    /* Small helper */
    .help{ width:220px; color:#aaa; font-size:13px; }
  </style>
</head>
<body>
  <div class="page">
  <div class="archive-topbar"><span class="title">THE ARCHIVE</span></div>

  <div class="gallery" role="list">
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 1</div><div class="popup-body"><img src="images/product/P1010007.jpeg" alt="Shirt 1"></div></div>
      </div>
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 2</div><div class="popup-body"><img src="images/product/P1010012.jpeg" alt="Shirt 2"></div></div>
      </div>
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 3</div><div class="popup-body"><img src="images/product/P1010016.jpeg" alt="Shirt 3"></div></div>
      </div>
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 4</div><div class="popup-body"><img src="images/product/P1010020.jpeg" alt="Shirt 4"></div></div>
      </div>
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 5</div><div class="popup-body"><img src="images/product/P1010024.jpeg" alt="Shirt 5"></div></div>
      </div>
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 6</div><div class="popup-body"><img src="images/product/P1010025.jpeg" alt="Shirt 6"></div></div>
      </div>
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 7</div><div class="popup-body"><img src="images/product/P1010034.jpeg" alt="Shirt 7"></div></div>
      </div>
      <div class="card" role="listitem">
        <div class="popup"><div class="popup-title">Shirt 8</div><div class="popup-body"><img src="images/product/P1010038.jpeg" alt="Shirt 8"></div></div>
      </div>
    </div>
  <div class="archive-bottombar" aria-hidden="true"></div>
  </div>
</body>
</html>
