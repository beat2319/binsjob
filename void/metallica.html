<head>

    <style>
        @font-face { 
            font-family: KazmannSans; 
            src: url('../kazmann-sans/Kazmann Sans.ttf');

        :root {
            --red: #ff0000;
            --blood-red: #590000;
            --dark-red: #2a0000;
            --void-bg: #050505;
            --purchase-green: #076e00; 
            --neon-green: #39ff14;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            color: #ddd;
            font-family: 'Courier New', monospace;

            top: 0; left: 0;

            height: 100%; 
            z-index: -1;

            top: 30px;
            left: 30px;

            text-decoration: none;
            font-family: KazmannSans;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.3s;

        .back-link:hover {
            color: var(--red);
            text-shadow: 0 0 10px var(--blood-red);
            letter-spacing: 2px;
        }

        /* --- MAIN LAYOUT --- */
        .product-interface {
            display: grid;
            grid-template-columns: 1fr 450px; 
            height: 100vh;
            width: 100vw;
        }

        /* Left Column: 3D Viewer */
        .viewer-stage {
            position: relative;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-stage:active {
            cursor: grabbing;
        }

        /* Model Viewer Styling */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            --poster-color: transparent;
        }

        /* Right Column: Data Panel */
        .data-panel {
            background: rgba(10, 0, 0, 0.95);
            border-left: 2px solid var(--blood-red);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 20;
            backdrop-filter: blur(10px);
            box-shadow: -20px 0 50px rgba(0,0,0,1);
        }

        .item-header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: KazmannSans;
            font-size: 4rem; 
            color: #fff;
            line-height: 0.8;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 4px 4px 0 var(--dark-red);
        }


        .meta-tags {
            font-size: 12px;
            color: #adadad;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #333;
            padding: 10px;
            display: inline-block;
            background: #000;
        }

        .description {
            font-size: 14px;
            line-height: 1.4;
            color: #aaa;
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
            border-left: 1px solid #333;
            padding-left: 20px;
        }

                /* --- UPDATED PURCHASE LINK STYLES --- */
        .purchase-container {
            margin-bottom: 30px;
        }

        .purchase-link {
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
            font-family: KazmannSans, sans-serif;
            font-size: 1.5rem;
            letter-spacing: 1px;
            
            /* The Box - Darker Green Default */
            color: var(--purchase-green);
            border: 2px solid var(--purchase-green);
            background: rgba(7, 110, 0, 0.05); /* Very slight green tint */
            padding: 15px 40px;
            
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .purchase-link:hover {
            /* The Highlight - Bright Green */
            color: var(--neon-green);
            border-color: var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
            
            /* Glow Effect */
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3), inset 0 0 10px rgba(57, 255, 20, 0.1);
            text-shadow: 0 0 10px var(--neon-green);
            letter-spacing: 3px; /* Expands slightly on hover */
        }

        /* Decoration / "Busy" Elements */
        .decor-text {
            position: absolute;
            font-family: KazmannSans;
            color: rgba(255,255,255,0.03);
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .product-interface { grid-template-columns: 1fr; grid-template-rows: 1fr auto; height: auto; overflow-y: auto; }
            body { overflow: auto; }
            .viewer-stage { height: 60vh; }
            .data-panel { width: 100%; height: auto; border-left: none; border-top: 2px solid var(--blood-red); }
            .item-nav { top: 20px; left: 20px; }
            h1 { font-size: 3rem; }
        }

    </style>
</head>
<body>

    <script type="importmap">

    <script type="module">
        import * as THREE from 'three';

        // Noise function chunk
        const noiseChunk = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                float n_ = 0.142857142857;
                vec3 ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                vec3 p0 = vec3(a0.xy, h.x);
                vec3 p1 = vec3(a0.zw, h.y);
                vec3 p2 = vec3(a1.xy, h.z);
                vec3 p3 = vec3(a1.zw, h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }
        `;

        const vertexShader = `
            uniform float uTime;
            uniform float uFrequency;
            ${noiseChunk}
            void main() {
                mat4 instanceMat = instanceMatrix;
                vec3 instancePos = vec3(instanceMat[3][0], instanceMat[3][1], instanceMat[3][2]);
                
                vec3 noiseCoord = instancePos * uFrequency;
                
                // Animate noise over time
                float noise1 = snoise(vec3(noiseCoord.x, noiseCoord.y, uTime * 0.2));
                float noise2 = snoise(vec3(noiseCoord.x * 2.0, noiseCoord.y * 2.0, uTime * 0.3 + 100.0));
                
                float combinedNoise = noise1 * 0.6 + noise2 * 0.4;
                
                // Create gaps/voids
                float visibility = smoothstep(-0.4, 0.4, combinedNoise);
                float scale = mix(0.0, 1.0, visibility);
                
                vec3 displaced = position;
                displaced.z += combinedNoise * 10.0;
                
                vec3 scaledPosition = displaced * scale;
                
                vec4 mvPosition = modelViewMatrix * instanceMat * vec4(scaledPosition, 1.0);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const fragmentShader = `
            void main() {
                // Geometry Color: Black (Silhouettes against red background)
                vec3 color = vec3(0.0, 0.0, 0.0); 
                
                // Calculate edge using derivatives
                vec3 normal = normalize(cross(dFdx(vec3(gl_FragCoord.xy, 0.0)), dFdy(vec3(gl_FragCoord.xy, 0.0))));
                float edge = abs(normal.z);
                
                // Pure black output
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // 1. Scene Setup
        const scene = new THREE.Scene();
        // Fog blends the distant cubes into the void (dark grey matches the dark red aesthetic well)
        scene.fog = new THREE.FogExp2(0x050505, 0.015);
        
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 80);
        camera.lookAt(0,0,0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // FIXED: Add pixel ratio for sharp rendering on high DPI screens
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. Geometry & Material
        const gridSize = 100; 
        const spacing = 2.5;
        const count = gridSize * gridSize;
        const geometry = new THREE.BoxGeometry(2,2,2);
        
        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uFrequency: { value: 0.04 }
            },
            vertexShader,
            fragmentShader,
            side: THREE.DoubleSide,
            // FIXED: Explicitly enable derivatives for dFdx/dFdy to work safely on all platforms
            extensions: {
                derivatives: true
            }
        });

        // 3. Instancing
        const mesh = new THREE.InstancedMesh(geometry, material, count);
        const dummy = new THREE.Object3D();
        let idx = 0;
        
        for(let x=0; x<gridSize; x++){
            for(let y=0; y<gridSize; y++){
                dummy.position.set( (x - gridSize/2)*spacing, (y - gridSize/2)*spacing, -20);
                dummy.updateMatrix();
                mesh.setMatrixAt(idx++, dummy.matrix);
            }
        }
        mesh.instanceMatrix.needsUpdate = true;
        scene.add(mesh);

        // 4. Animation Loop
        const clock = new THREE.Clock();
        function animate(){
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = clock.getElapsedTime();
            
            // Slowly rotate the whole grid
            mesh.rotation.x = Math.sin(clock.getElapsedTime()*0.1)*0.05;
            
            renderer.render(scene, camera);
        }
        
        // 5. Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        animate();
    </script>
