<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cav Empt Style - Dynamic 3D Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: monospace;
            background: #000;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">Procedural Grid System</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Simplex/Perlin 3D Noise - Stefan Gustavson's implementation
        const noiseFunction = `
            vec3 mod289(vec3 x) {
                return x - floor(x * (1.0 / 289.0)) * 289.0;
            }

            vec4 mod289(vec4 x) {
                return x - floor(x * (1.0 / 289.0)) * 289.0;
            }

            vec4 permute(vec4 x) {
                return mod289(((x*34.0)+1.0)*x);
            }

            vec4 taylorInvSqrt(vec4 r) {
                return 1.79284291400159 - 0.85373472095314 * r;
            }

            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);

                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);

                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;

                i = mod289(i);
                vec4 p = permute(permute(permute(
                    i.z + vec4(0.0, i1.z, i2.z, 1.0))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0));

                float n_ = 0.142857142857;
                vec3 ns = n_ * D.wyz - D.xzx;

                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);

                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);

                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);

                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));

                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;

                vec3 p0 = vec3(a0.xy, h.x);
                vec3 p1 = vec3(a0.zw, h.y);
                vec3 p2 = vec3(a1.xy, h.z);
                vec3 p3 = vec3(a1.zw, h.w);

                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;

                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }
        `;

        // Vertex shader with noise-based displacement and scale
        const vertexShader = `
            uniform float uTime;
            uniform float uDisplacement;
            uniform float uFrequency;
            uniform float uVisibilityScale;

            ${noiseFunction}

            void main() {
                // Get instance transformation
                mat4 instanceMat = instanceMatrix;
                vec3 instancePos = vec3(instanceMat[3][0], instanceMat[3][1], instanceMat[3][2]);

                // Multi-octave noise for complexity
                vec3 noiseCoord = instancePos * uFrequency;

                float noise1 = snoise(vec3(noiseCoord.x, noiseCoord.y, uTime * 0.3));
                float noise2 = snoise(vec3(noiseCoord.x * 2.0, noiseCoord.y * 2.0, uTime * 0.5 + 100.0));
                float noise3 = snoise(vec3(noiseCoord.x * 4.0, noiseCoord.y * 4.0, uTime * 0.7 + 200.0));

                // Combine noise octaves
                float combinedNoise = noise1 * 0.5 + noise2 * 0.3 + noise3 * 0.2;

                // Create visibility threshold - makes patches disappear
                float visibility = smoothstep(-0.3, 0.3, combinedNoise);

                // Scale based on visibility (cubes shrink to zero in "empty" areas)
                float scale = mix(0.01, 1.0, visibility);

                // Apply Z-displacement for depth variation
                vec3 displaced = position;
                displaced.z += combinedNoise * uDisplacement;

                // Apply scale to create gaps
                vec3 scaledPosition = displaced * scale;

                // Final transformation
                vec4 mvPosition = modelViewMatrix * instanceMat * vec4(scaledPosition, 1.0);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        // Fragment shader with fading based on visibility
        const fragmentShader = `
            uniform float uTime;

            void main() {
                // Dark gray to black color scheme
                vec3 color = vec3(0.1, 0.1, 0.12);

                // Add subtle edge highlights
                vec3 normal = normalize(cross(dFdx(vec3(gl_FragCoord.xy, 0.0)), dFdy(vec3(gl_FragCoord.xy, 0.0))));
                float edge = abs(normal.z);
                color += vec3(0.05) * (1.0 - edge);

                // Glitch-like scan line effect
                float scanline = sin(gl_FragCoord.y * 0.5 + uTime * 2.0) * 0.05;
                color += vec3(scanline);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.Fog(0x000000, 100, 300);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            70,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 30, 80);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Create grid of cubes with instancing
        const gridSize = 100;
        const spacing = 2.5;
        const count = gridSize * gridSize;

        const geometry = new THREE.BoxGeometry(2, 2, 2);

        // Shader material with uniforms
        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0.0 },
                uDisplacement: { value: 8.0 },
                uFrequency: { value: 0.04 },
                uVisibilityScale: { value: 1.0 }
            },
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            side: THREE.DoubleSide
        });

        // Create instanced mesh
        const instancedMesh = new THREE.InstancedMesh(geometry, material, count);

        // Position instances in grid
        const dummy = new THREE.Object3D();
        let index = 0;

        for (let x = 0; x < gridSize; x++) {
            for (let y = 0; y < gridSize; y++) {
                dummy.position.set(
                    (x - gridSize / 2) * spacing,
                    (y - gridSize / 2) * spacing,
                    0
                );
                dummy.updateMatrix();
                instancedMesh.setMatrixAt(index, dummy.matrix);
                index++;
            }
        }

        instancedMesh.instanceMatrix.needsUpdate = true;
        scene.add(instancedMesh);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(50, 50, 50);
        scene.add(directionalLight);

        // Subtle camera movement
        let cameraAngle = 0;

        // Animation loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Update shader time
            material.uniforms.uTime.value = elapsedTime;

            // Subtle camera rotation
            cameraAngle += 0.0005;
            camera.position.x = Math.sin(cameraAngle) * 80;
            camera.position.z = Math.cos(cameraAngle) * 80;
            camera.lookAt(0, 0, 0);

            // Render
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // Start animation
        animate();
    </script>
</body>
</html>
